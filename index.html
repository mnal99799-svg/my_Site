<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo Login</title>
  <style>
    body{font-family:Arial, sans-serif; background:#f5f5f5; display:flex; justify-content:center; align-items:center; height:100vh;}
    .card{background:#fff; padding:30px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,.1); width:300px;}
    h2{text-align:center; margin-bottom:20px;}
    input,button{width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:5px;}
    button{background:#0077cc; color:#fff; border:none;}
    .note{background:#eef; padding:10px; border-radius:5px; font-size:14px; margin-top:10px;}
  </style>
</head>
<body>
  <div class="card">
    <h2>Secure Portal</h2>
    <form method="post" onsubmit="event.preventDefault();document.getElementById('msg').style.display='block';">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div id="msg" class="note" style="display:none;">
      ⚠️ هذا نموذج تجريبي تعليمي فقط — لا تدخل بيانات حقيقية.
    </div>
  </div>
</body>
</html>
