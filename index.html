<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo Bank - Login</title>
  <style>
    * {box-sizing: border-box;}
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#0077b6,#0096c7);
      display:flex; justify-content:center; align-items:center;
      height:100vh; margin:0;
    }
    .card {
      background:#fff; padding:30px; border-radius:12px;
      box-shadow:0 4px 20px rgba(0,0,0,.15);
      width:320px;
      text-align:center;
      animation: fadeIn .6s ease;
    }
    h2 {margin-bottom:20px; color:#0077b6;}
    input, button {
      width:100%; padding:12px; margin:8px 0;
      border:1px solid #ccc; border-radius:6px;
      font-size:15px;
    }
    button {
      background:#0077b6; color:#fff; border:none;
      cursor:pointer; transition:background .2s ease;
    }
    button:hover {background:#023e8a;}
    .note {
      font-size:13px; color:#555;
      background:#f0f8ff; border:1px solid #cce5ff;
      border-radius:6px; padding:8px; margin-top:12px;
    }
    @keyframes fadeIn {
      from {opacity:0; transform:translateY(15px);}
      to {opacity:1; transform:translateY(0);}
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Demo Bank</h2>
    <form onsubmit="event.preventDefault();document.getElementById('msg').style.display='block';">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div id="msg" class="note" style="display:none;">
      ⚠️ هذا نموذج تعليمي فقط — لا تدخل بيانات حقيقية.
    </div>
  </div>
</body>
</html>
